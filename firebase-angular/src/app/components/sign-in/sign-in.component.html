<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input
            type="text"
            class="formControl"
            placeholder="Username"
            #userName
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)"
          />
        </div>
        <div class="row mt-2">
          <div (click)="singInWithGoogle()" style="text-decoration: none; cursor: pointer;">
          <div class="card  text-center">
            <div class="card-body shadow d-flex justify-content-center gap-2 align-items-center">
              <img src="../../../assets/google.svg" alt="" width="30px" height="30px">
              Sign in with Google
            </div>
          </div></div>
        </div>

              <img src="../../../assets/github.png" alt="" width="30px" height="30px">
              Sign in with GitHub
            </div>
          </div>
        </div>

          </div>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
      <div class="redirectToLogin">
        <span
          >Don't have an account?<span
            class="redirect"
            routerLink="/register-user"
          >
            Sign Up</span
          ></span
        >
      </div>
    </div>
  </div>
